# PostgreSQL High Performance Configuration for 32GB RAM, 8 Core CPU
# Optimized for production workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (optimized for 32GB RAM)
shared_buffers = 8GB                    # 25% of total RAM
effective_cache_size = 24GB             # 75% of total RAM
maintenance_work_mem = 2GB              # For VACUUM, CREATE INDEX, etc.
work_mem = 64MB                         # Per operation memory
dynamic_shared_memory_type = posix

# WAL (Write-Ahead Logging) Settings
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 4GB
min_wal_size = 1GB
wal_compression = on

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Lock Management
deadlock_timeout = 1s
lock_timeout = 0
statement_timeout = 0

# Replication Settings (if needed)
# wal_level = replica
# max_wal_senders = 3
# wal_keep_size = 1GB

# Archive Settings (if needed)
# archive_mode = off
# archive_command = ''

# Statistics
track_activity_query_size = 2048
stats_temp_directory = 'pg_stat_tmp'

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Error Reporting and Logging
log_min_messages = warning
log_min_error_statement = error
log_error_verbosity = default
